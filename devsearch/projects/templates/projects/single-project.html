{% extends 'main.html' %}

{% block content %}

<img style="max-width: 500px;" src="{{ project.featured_image.url }}" alt="">

<h1>{{ project.title }}</h1>
<br>
<p>{{ project.description }}</p>

<hr>
<h3>Tags</h3>
<ul>
  {% for tag in project.tags.all%}
    <li>{{ tag.name }}</li>
  {% endfor %}
</ul>

{% endblock content %}
